title: Brendan Sudol
email: brendansudol@gmail.com
author: Brendan Sudol
description: A simple site by a simple guy

baseurl: ""
url: "https://www.brendansudol.com"

google_analytics: UA-37353161-5

date_format: "%B %Y"
permalink: /writing/:title

markdown: kramdown

sass:
  style: compressed

include:
  - _pages

keep_files:
  - assets/build

exclude:
  - assets/js
  - notebooks/nb
  - notebooks/tpl
  - notebooks/venv
  - node_modules
  - NOTES
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - webpack.config.js

projects:
  - title: Wemoji
    url: https://getwemoji.com
    summary: Inclusive emojis. We're better together.
  - title: AI Joke Generation
    url: https://brendansudol.com/neural-jokes/
    summary: >
      This interactive experiment lets you generate jokes with a recurrent neural
      network.
  - title: Better Know Your Area
    url: http://betterknowyourarea.com
    summary: >
      An at-a-glance look at social, economic, demographic, and housing data for
      places in the U.S.
  - title: Team Coco
    url: https://brendansudol.github.io/conan-jokes/
    summary: Search and explore Conan’s monologue jokes (2010—2017)
  - title: DC Food Trucks Today
    url: http://dcfoodtrucks.today
    summary: A real-time(ish) map of yummy food trucks in the DC area
  - title: DC Metro Catcher
    url: https://metrocatcher.com
    summary: When's the next train coming? Should you run to catch it?
