title: Brendan Sudol
email: brendansudol@gmail.com
author: Brendan Sudol
description: A simple site by a simple guy

baseurl: ""
url: "https://www.brendansudol.com"

google_analytics: UA-37353161-5

date_format: "%B %Y"
permalink: /writing/:title

markdown: kramdown

sass:
  style: compressed

include:
  - _pages

keep_files:
  - assets/build

exclude:
  - assets/js
  - notebooks/nb
  - notebooks/tpl
  - notebooks/venv
  - node_modules
  - NOTES
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - webpack.config.js

